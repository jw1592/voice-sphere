<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Voice Sphere</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            touch-action: none; /* 모바일에서 기본 터치 동작 비활성화 */
            -webkit-touch-callout: none; /* iOS에서 길게 터치할 때 메뉴 비활성화 */
            -webkit-user-select: none; /* 텍스트 선택 비활성화 */
            user-select: none;
        }
        canvas {
            display: block;
        }
        #audio-player {
            display: none;
        }

        /* 바텀시트 스타일 */
        .bottom-sheet {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: rgba(30, 30, 30, 0.9);
            color: white;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            transition: transform 0.3s ease-out;
            z-index: 1000;
        }

        .bottom-sheet.active {
            transform: translate(-50%, -200px);
        }

        .bottom-sheet-content {
            text-align: center;
        }

        .nickname {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .message-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .message-button:hover {
            background: #45a049;
        }
    </style>
    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.175.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.175.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <audio id="audio-player" loop>
        <source src="assets/audio/background.mp3" type="audio/mp3">
        브라우저가 오디오를 지원하지 않습니다.
    </audio>

    <div class="bottom-sheet">
        <div class="bottom-sheet-content">
            <div class="nickname">닉네임: <span id="user-nickname">-</span></div>
            <button class="message-button">메시지 보내기</button>
        </div>
    </div>

    <script type="module">
        // Firebase 초기화
        const firebaseConfig = {
            apiKey: "AIzaSyCzKb2jHf-VjfKc2st_S2o-wIygY9QLIlk",
            authDomain: "voice-sphere-48812.firebaseapp.com",
            projectId: "voice-sphere-48812",
            storageBucket: "voice-sphere-48812.firebasestorage.app",
            messagingSenderId: "712806442728",
            appId: "1:712806442728:web:99b72fac44bcca1969cb5d",
            databaseURL: "https://voice-sphere-48812-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        import * as THREE from 'three';
        import { TrackballControls } from 'three/addons/controls/TrackballControls.js';

        // Three.js 설정
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // TrackballControls 추가
        const controls = new TrackballControls(camera, renderer.domElement);
        controls.rotateSpeed = 3.0;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 0.8;
        controls.noZoom = false;
        controls.noPan = true;
        controls.staticMoving = false;
        controls.dynamicDampingFactor = 0.05;
        controls.minDistance = 3;
        controls.maxDistance = 10;
        controls.target = new THREE.Vector3(0, 0, 0);

        // 모바일 터치 이벤트 방지
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // 더블탭 줌 방지
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });

        // 점들로 구성된 스피어 생성
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 3000;
        const positions = new Float32Array(particlesCount * 3);
        const colors = new Float32Array(particlesCount * 3);
        const radius = 2;

        // 선택된 점 상태 관리
        let selectedPointIndex = null;
        let originalPositions = {};
        let isAnimating = false;
        const bottomSheet = document.querySelector('.bottom-sheet');

        // 애니메이션 상태
        let animationFrame = null;
        let currentPositions = {};
        let targetPositions = {};
        let animationStartTime = 0;
        const ANIMATION_DURATION = 1000; // 1초

        for(let i = 0; i < particlesCount; i++) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            
            const x = radius * Math.sin(phi) * Math.cos(theta);
            const y = radius * Math.sin(phi) * Math.sin(theta);
            const z = radius * Math.cos(phi);

            positions[i * 3] = x;
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = z;

            // 초기 색상 설정 (연한 녹색)
            colors[i * 3] = 0.2;     // R
            colors[i * 3 + 1] = 0.8; // G
            colors[i * 3 + 2] = 0.2; // B
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.015,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            sizeAttenuation: true
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // 이징 함수
        function easeOutCubic(t) {
            return 1 - Math.pow(1 - t, 3);
        }

        // 점 위치 애니메이션 함수
        function animatePoints() {
            const currentTime = Date.now();
            const elapsed = currentTime - animationStartTime;
            const progress = Math.min(elapsed / ANIMATION_DURATION, 1);
            const easedProgress = easeOutCubic(progress);

            const positions = particlesMesh.geometry.attributes.position.array;

            // 모든 점의 위치 업데이트
            Object.entries(targetPositions).forEach(([index, targetPos]) => {
                const startPos = currentPositions[index];
                const i = parseInt(index);

                positions[i * 3] = startPos.x + (targetPos.x - startPos.x) * easedProgress;
                positions[i * 3 + 1] = startPos.y + (targetPos.y - startPos.y) * easedProgress;
                positions[i * 3 + 2] = startPos.z + (targetPos.z - startPos.z) * easedProgress;
            });

            particlesMesh.geometry.attributes.position.needsUpdate = true;

            if (progress < 1) {
                animationFrame = requestAnimationFrame(animatePoints);
            } else {
                animationFrame = null;
                isAnimating = false;
            }
        }

        // 점 위치 복원 함수
        function restorePointPositions() {
            if (selectedPointIndex === null) return;

            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }

            const positions = particlesMesh.geometry.attributes.position.array;
            
            // 현재 위치 저장
            currentPositions = {};
            Object.keys(originalPositions).forEach(index => {
                const i = parseInt(index);
                currentPositions[i] = {
                    x: positions[i * 3],
                    y: positions[i * 3 + 1],
                    z: positions[i * 3 + 2]
                };
            });

            // 목표 위치 설정
            targetPositions = originalPositions;

            // 색상 복원
            const colors = particlesMesh.geometry.attributes.color.array;
            colors[selectedPointIndex * 3] = 0.2;     // R
            colors[selectedPointIndex * 3 + 1] = 0.8; // G
            colors[selectedPointIndex * 3 + 2] = 0.2; // B
            particlesMesh.geometry.attributes.color.needsUpdate = true;

            // 애니메이션 시작
            animationStartTime = Date.now();
            isAnimating = true;
            animatePoints();

            originalPositions = {};
            selectedPointIndex = null;
        }

        // 카메라 줌 애니메이션
        function animateCameraToPoint(targetPosition) {
            const startPosition = camera.position.clone();
            const startTarget = controls.target.clone();
            const startTime = Date.now();

            function animate() {
                const currentTime = Date.now();
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / ANIMATION_DURATION, 1);
                const easedProgress = easeOutCubic(progress);

                // 카메라 위치 업데이트
                const targetDistance = camera.position.length() * 0.8;
                const targetCameraPos = targetPosition.clone().normalize().multiplyScalar(targetDistance);
                camera.position.lerpVectors(startPosition, targetCameraPos, easedProgress);

                // 카메라 시선 업데이트
                controls.target.lerpVectors(startTarget, targetPosition, easedProgress);
                controls.update();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }

            animate();
        }

        // 마우스 클릭 이벤트 처리
        function onMouseClick(event) {
            if (isAnimating) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(particlesMesh);

            if (intersects.length > 0) {
                const index = intersects[0].index;
                
                // 이전에 선택된 점이 있다면 복원
                if (selectedPointIndex !== null) {
                    restorePointPositions();
                    return;
                }

                // 현재 선택된 점 저장
                selectedPointIndex = index;
                const positions = particlesMesh.geometry.attributes.position.array;
                const selectedPosition = new THREE.Vector3(
                    positions[index * 3],
                    positions[index * 3 + 1],
                    positions[index * 3 + 2]
                );

                // 주변 점들 밀어내기 준비
                const pushRadius = 0.5;
                const pushStrength = 0.3;
                
                // 현재 위치 저장
                currentPositions = {};
                targetPositions = {};

                for (let i = 0; i < particlesCount; i++) {
                    if (i === index) continue;

                    const x = positions[i * 3];
                    const y = positions[i * 3 + 1];
                    const z = positions[i * 3 + 2];
                    const point = new THREE.Vector3(x, y, z);
                    const distance = selectedPosition.distanceTo(point);

                    if (distance < pushRadius) {
                        // 현재 위치 저장
                        currentPositions[i] = { x, y, z };
                        originalPositions[i] = { x, y, z };

                        // 목표 위치 계산
                        const direction = point.clone().sub(selectedPosition).normalize();
                        const pushAmount = (1 - distance / pushRadius) * pushStrength;

                        targetPositions[i] = {
                            x: x + direction.x * pushAmount,
                            y: y + direction.y * pushAmount,
                            z: z + direction.z * pushAmount
                        };
                    }
                }

                // 애니메이션 시작
                animationStartTime = Date.now();
                isAnimating = true;
                animatePoints();

                // 선택된 점 스타일 변경 (주황색)
                const colors = particlesMesh.geometry.attributes.color.array;
                colors[index * 3] = 1;     // R
                colors[index * 3 + 1] = 0.5; // G
                colors[index * 3 + 2] = 0;   // B
                particlesMesh.geometry.attributes.color.needsUpdate = true;

                // 카메라 이동
                animateCameraToPoint(selectedPosition);

                // 바텀시트 표시
                const userNickname = document.getElementById('user-nickname');
                userNickname.textContent = '사용자_' + Math.floor(Math.random() * 1000);
                bottomSheet.classList.add('active');
            } else if (!event.target.closest('.bottom-sheet')) {
                // 빈 공간 클릭 시 바텀시트 닫기 (바텀시트 내부 클릭은 제외)
                bottomSheet.classList.remove('active');
                restorePointPositions();
            }
        }

        // 클릭 이벤트 리스너 추가
        renderer.domElement.addEventListener('click', onMouseClick);

        // 창 크기 조절 시 카메라 위치 재설정
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            controls.handleResize();
        }

        // 창 크기 조절 이벤트 리스너 추가
        window.addEventListener('resize', onWindowResize, false);

        // 초기 카메라 위치 설정
        camera.position.set(0, 0, 5);
        camera.lookAt(0, 0, 0);
        controls.target.set(0, 0, 0);
        controls.update();

        // 애니메이션
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // 오디오 재생 함수
        const audioPlayer = document.getElementById('audio-player');
        let hasInteracted = false;

        function startAudio() {
            if (!hasInteracted) {
                hasInteracted = true;
                audioPlayer.volume = 0.5;
                audioPlayer.play().catch(error => {
                    console.log("오디오 재생 실패:", error);
                });
            }
        }

        // 모든 사용자 상호작용에서 오디오 시작
        renderer.domElement.addEventListener('click', startAudio, { once: true });
        renderer.domElement.addEventListener('touchstart', startAudio, { once: true });
        renderer.domElement.addEventListener('mousedown', startAudio, { once: true });

        // 페이지 visibility 변경 시 오디오 처리
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                audioPlayer.pause();
            } else if (hasInteracted) {
                audioPlayer.play().catch(error => {
                    console.log("오디오 재생 실패:", error);
                });
            }
        });

        // 사용자에게 안내 메시지 표시
        const message = document.createElement('div');
        message.style.position = 'fixed';
        message.style.bottom = '20px';
        message.style.left = '50%';
        message.style.transform = 'translateX(-50%)';
        message.style.color = '#00ff00';
        message.style.fontSize = '16px';
        message.style.fontFamily = 'Arial, sans-serif';
        message.style.padding = '10px';
        message.style.background = 'rgba(0, 0, 0, 0.5)';
        message.style.borderRadius = '5px';
        message.style.pointerEvents = 'none';
        message.textContent = '화면을 클릭하면 음악이 재생됩니다';
        document.body.appendChild(message);

        // 5초 후 메시지 숨기기
        setTimeout(() => {
            message.style.opacity = '0';
            message.style.transition = 'opacity 1s';
            setTimeout(() => message.remove(), 1000);
        }, 5000);

        // Raycaster 설정
        const raycaster = new THREE.Raycaster();
        raycaster.params.Points.threshold = 0.02; // 점 선택 임계값 설정
        const mouse = new THREE.Vector2();

        // 마우스 오버 효과
        let hoveredPoint = null;
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(particlesMesh);

            if (intersects.length > 0) {
                const index = intersects[0].index;
                if (hoveredPoint !== null && hoveredPoint !== index) {
                    // 이전 호버 점 크기 복구
                    particlesMesh.geometry.attributes.size.array[hoveredPoint] = 0.05;
                }
                // 현재 호버 점 크기 증가
                particlesMesh.geometry.attributes.size.array[index] = 0.08;
                hoveredPoint = index;
            } else if (hoveredPoint !== null) {
                // 호버 벗어날 때 점 크기 복구
                particlesMesh.geometry.attributes.size.array[hoveredPoint] = 0.05;
                hoveredPoint = null;
            }
            particlesMesh.geometry.attributes.size.needsUpdate = true;
        }

        renderer.domElement.addEventListener('mousemove', onMouseMove);

        // Firebase 실시간 업데이트 감지
        database.ref('points/list').on('child_changed', (snapshot) => {
            const index = parseInt(snapshot.key);
            const pointData = snapshot.val();
            
            // 색상 배열 업데이트
            const colors = particlesMesh.geometry.attributes.color.array;
            if (pointData.isOccupied) {
                colors[index * 3] = 1;     // R (빨간색)
                colors[index * 3 + 1] = 0; // G
                colors[index * 3 + 2] = 0; // B
            } else {
                colors[index * 3] = 0;     // R
                colors[index * 3 + 1] = 1; // G (녹색)
                colors[index * 3 + 2] = 0; // B
            }
            particlesMesh.geometry.attributes.color.needsUpdate = true;
        });
    </script>
</body>
</html>
